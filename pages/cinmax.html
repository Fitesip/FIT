<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CinMax</title>
    <link rel="stylesheet" href="../styles/cinmax.css">
</head>
<body>
    <img src="../img/cinmax/2.svg" class="background2">
    <img src="../img/cinmax/3.svg" class="background4">
    <img src="../img/cinmax/kvadrat.svg" class="background3">
    <img src="../img/cinmax/4.svg" class="background5">
    <header>
        <div class="search">
            <img src="../img/cinmax/search.svg">
            <input class="searchinput">
        </div>
        <div class="pages">
            <a href="https://fitesip.github.io/Balcony-CinMax/">Перейти на сайт</a>

        <img src="../img/cinmax/logo.svg">
    </header>
    <main>
        <div class="promoblock">
            <img src="../img/cinmax/1.svg" class="background1">

            <div class="promocards">

                    </div>
                    <div class="promocardbuttons">
                        <button class="button1" onclick="document.location.href='https://fitesip.github.io/Balcony-CinMax/'">Перейти на сайт</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="footerpages">
            <a href="https://fitesip.github.io/Balcony-CinMax/">Перейти на сайт</a>
        </div>
        <div class="logoandcopyright">
            <img src="../img/cinmax/logo.svg">
            <p class="cinmax">CinMax онлайн-кинотеатр</p>
            <p>© Онлайн-кинотеатр CinMax все права защищены</p>
        </div>
        <div class="socials">
        </div>
